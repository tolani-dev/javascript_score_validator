			</td>
			</tr>

			<th>chemistry</th>

			<td>

			</td>
			</tr>

			<tr>
			<th>biology</th>
			<td>
				<input type="number" name="score" id="biologyscore" onchange="biology(document.getElementById('biologyscore').value,'bio')">
			</td>
			<td>
				<input type="text" name="grade" id="biologygrade">
			</td>
			</tr>

			<tr>
			<th>french</th>
			<td>
				<input type="number" name="score" id="frenchscore" onchange="french(document.getElementById('frenchscore').value,'french')">
			</td>
			<td>
				<input type="text" name="grade" id="frenchgrade">
			</td>
			</tr>

		</tbody>
			</table>

</div>
